[runfarm]
runfarmtag=int-runfarm

f1_16xlarges=0
m4_16xlarges=0
f1_2xlarges=1

runinstancemarket=ondemand
spotinterruptionbehavior=terminate
spotmaxprice=ondemand

[targetconfig]
topology=no_net_config
no_net_num_nodes=1
# These are unused
linklatency=6405
switchinglatency=10
netbandwidth=200
profileinterval=-1

# Need not be single core.
defaulthwconfig=firesim-boom-singlecore-no-nic-l2-llc4mb-ddr3

[tracing]
enable=no
output_format=0
selector=3
start=ffffffff00008013
end=ffffffff00010013
#startcyle=0
#endcycle=-1

[workload]
workloadname=spec6-int.json
terminateoncompletion=yes

[synthprint]
start=0
end=-1
cycleprefix=yes
